<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر كابو الالكتروني</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>متجر كابو الالكتروني</h1>
    </header>

    <div class="section">
        <h2>ببجي</h2>
        <label>اسم الحساب:</label>
        <input type="text" id="pubgName" placeholder="اكتب اسم الحساب">
        <label>الـID:</label>
        <input type="text" id="pubgID" placeholder="اكتب الاي دي">

        <div class="products">
            <button onclick="buy('ببجي', '60 شدات', 43)">60 شدات - 43 جنيه</button>
            <button onclick="buy('ببجي', '120 شدات', 100)">120 شدات - 100 جنيه</button>
            <button onclick="buy('ببجي', '325 شدات', 225)">325 شدات - 225 جنيه</button>
            <button onclick="buy('ببجي', '660 شدات', 420)">660 شدات - 420 جنيه</button>
            <button onclick="buy('ببجي', 'الكريستاله الحمراء', 140)">الكريستاله الحمراء - 140 جنيه</button>
            <button onclick="buy('ببجي', 'شحن سيزون كامل', 200)">شحن سيزون كامل - 200 جنيه</button>
        </div>
    </div>

    <div class="section">
        <h2>فري فاير</h2>
        <label>اسم الحساب:</label>
        <input type="text" id="ffName" placeholder="اكتب اسم الحساب">
        <label>الـID:</label>
        <input type="text" id="ffID" placeholder="اكتب الاي دي">

        <div class="products">
            <button onclick="buy('فري فاير', 'عضوية أسبوعية', 70)">عضوية أسبوعية - 70 جنيه</button>
            <button onclick="buy('فري فاير', '100 جوهره', 50)">100 جوهره - 50 جنيه</button>
            <button onclick="buy('فري فاير', 'أدوية شهرية', 430)">أدوية شهرية - 430 جنيه</button>
        </div>
    </div>

    <div class="section">
        <h2>تعليم المجال</h2>
        <label>اسمك:</label>
        <input type="text" id="eduName" placeholder="اكتب اسمك">

        <div class="products">
            <button onclick="buy('تعليم المجال', 'ارقام فيك')">ارقام فيك</button>
            <button onclick="buy('تعليم المجال', 'سحب صور')">سحب صور</button>
            <button onclick="buy('تعليم المجال', 'حظر وفك ارقام')">حظر وفك ارقام</button>
            <button onclick="buy('تعليم المجال', 'طريقة عمل موقع')">طريقة عمل موقع</button>
            <button onclick="buy('تعليم المجال', 'تطبيق سحب داتا مصر')">تطبيق سحب داتا مصر</button>
            <button onclick="buy('تعليم المجال', 'تعديل على كيبورد/نسخة وتساب')">تعديل على كيبورد/نسخة وتساب</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
